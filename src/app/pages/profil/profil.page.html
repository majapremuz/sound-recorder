<ion-content [fullscreen]="true">
<h1>Profil</h1>

<ion-card 
    class="notification-card" 
    (click)="toggleNotifications()" 
    [ngStyle]="{'background-color': notificationsEnabled ? '#4bca0c' : '#e03f41'}">
    <ion-card-content>
      <h2>Primanje PUSH obavijesti</h2>
      <p class="notification-status">{{ notificationsEnabled ? 'Uklju훾eno' : 'Isklju훾eno' }}</p>
    </ion-card-content>
  </ion-card>


  <ion-footer>

        <ion-button class="footer-button home-button" (click)="navigateTo('home')">
          <div class="footer-btn-container">
            <img src="assets/home.png" alt="home icon" class="footer-icon">
            <p>Po훾etni ekran</p>
          </div> 
        </ion-button>

        <ion-button class="footer-button list-button" (click)="navigateTo('popis')">
          <div class="footer-btn-container">
            <img src="assets/list.png" alt="list icon" class="footer-icon">
            <p>Popis objava</p>
          </div>
        </ion-button>

        <ion-button class="footer-button" (click)="navigateTo('profil')">
          <div class="footer-btn-container">
            <img src="assets/profil.png" alt="profil icon" class="footer-icon">
            <p>Korisni훾ki profil</p>
          </div>
        </ion-button>

  </ion-footer>
  
</ion-content>
